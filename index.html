<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="icon" href="favicon-32x32.png">
  <script src="https://kit.fontawesome.com/a96d44bd50.js" crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>elprofe-DR|frontend Mentor | Huddle landing page with single introductory section<</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <section class="nvbar-brand-header">
      <nav class="navbar">
        <div class="container-fluid">
          <a href="#"><img class="brandlog" src="logo.svg" alt="logoimg"></a>
        </div>
      </nav>
    </section>

    <section class="body">
      <div class="body-img">
        <img class="body-image"
          src="illustration-mockups.svg" alt="image">
        <div class="body-header">
          <h1>Build The Community Your Fans Will Love</h1>
          <div class="body-txt">
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
              Create connections with your users as you engage in genuine discussion.</p>
                <button class="btn btn-lg btn-light rounded-pill" type="button" name="button">
                  Register
                </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
       <div class="col-">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
       </div>
      </div>
    </section>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://elprofe-dr.github.io/portfolio-new/">Edwin J.M.J</a>.
      </p>
    </footer>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
